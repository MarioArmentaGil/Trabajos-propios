<!DOCTYPE html>
<html>
<head>
    <title>Resta y Multiplicación</title>
</head>
<body>
    <h2>Calculadora</h2>
    <script>
        let num1 = prompt("ponga el primer número:");
        let num2 = prompt("ponga el segundo número:");
        let resta = num1 - num2;
        let multiplicacion = num1 * num2;
        alert("La resta de los números es: " + resta);
        alert("La multiplicación de los números es: " + multiplicacion);
        document.write("<h3>Resultado:</h3>");
        document.write("<p>La resta de" + num1 + " y " + num2 + " es: " + resta + "</p>");
        document.write("<p>La multiplicación de  " + num1 + " y " + num2 + " es: " + multiplicacion + "</p>");
    </script>
</body>
</html>
